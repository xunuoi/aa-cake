<!DOCTYPE html>
<html>
<head>
<title>AA Cake</title>
<meta charset="utf-8">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<style type="text/css">
html, body, body * {
    box-sizing: border-box;
    -moz-box-sizing:border-box; /* Firefox */
    -webkit-box-sizing:border-box; /* Safari */
}

html, body {
    padding: 0;
    margin: 0;
}

ul,li {
    list-style: none;
    margin: 0;
    padding: 0;
}
.ui-panel {
    width: 100%;
    min-width: 180px;
}
.ui-panel-title {
    position: relative;
    width: 100%;
    padding: 6px 4px;
    /* text-align:center; */
    /*color: #d875a1;*/
}
.ui-panel-main {
    width: 100%;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    padding: 15px 4px 10px 4px;
    min-height: 60px;

    background-image: linear-gradient(-45deg, #42275A 0, #734B6D 100%);
    background-image: -webkit-linear-gradient(-45deg, #42275A 0, #734B6D 100%);
    background-image: -moz-linear-gradient(-45deg, #42275A 0, #734B6D 100%);
}

.ui-panel-main > :nth-child(n + 2) {
    margin-top: 8px;    
}

.ui-input{
    width: 100%;
    height: 30px;
    line-height: 28px;
    margin-bottom: 6px;
    padding: 0 8px;


    border-radius: 30px;
    border: 0;
    -webkit-appearance: none; 
    border: 1px solid #59c10b;
}

.ui-input:focus, .ui-input:hover, .ui-input:active {
    outline: none;
}

.ui-panel-main li:last-child .ui-input {
    margin-bottom: 0;
}

.ui-btn {
    /* display: inline-block; */
    border: 1px solid #fff;
    border-radius: 50px;
    width: 140px;
    height: 30px;
    text-align: center;
    cursor: pointer;
    line-height: 30px;
    outline: none;
    color: #fff;
}
.ui-btn:hover, .ui-btn:active, .ui-btn:focus {
    background: #fff;
    color: #000;
}

.ui-btn.link a {
    text-decoration: none;
    color: #fff;
}
.ui-btn.link a:hover, .ui-btn.link a:active, .ui-btn.link a:focus {
    color: #fff;
}

/* .ui-btn.clear {
    border-color: red;
    color: red;
}
.ui-btn.clear:hover, .ui-btn.clear:active, .ui-btn.clear:focus {
    background: red;
    color: #FFF;
} */

.loading-wrapper {
    width: 140px;
    text-align: center;
}

#action-tip {
    color: red;
    height: 16px;
    line-height: 14px;
    font-size: 10px;
    text-align: center;
}

.mc-logo {
    width: 24px;
    height: 24px;
    margin-left: 34px;
}

#cake-title {
    position: absolute;
    left: 65px;
    top: 12px;
}
#cake-title.highlight {
    color: red;
}

.hide {
    display: none;
}

</style>
</head>
<body>
<div class="ui-panel">
    <div class="ui-panel-title">
        <span id="cake-title"></span>
        <img class="mc-logo" width="24" height="24" src="cake-mc.gif" />
    </div>
    <div id="action-panel" class="ui-panel-main">
        <!-- <div id="action-tip"></div> -->
        <div class="ui-btn action_btn" data-action="clean">Clean and Reload</div>
        <div class="ui-btn action_btn hide" data-action="fold" data-type="test" >Fold Snaps</div>
        <div class="ui-btn action_btn hide" data-action="fold" data-type="test">Fold Tests</div>
        <div class="ui-btn action_btn hide" data-action="switch" data-type="localhost">Loading...</div>
        <div class="ui-btn static_action_btn hide" data-action="copyJSON">Copy JSON</div>
        <div class="ui-btn action_btn hide" data-action="editQuery">Edit Query</div>
        <div id="loading_icon" class="loading-wrapper"><img src="loading.svg" width="20" alt=""></div>
    </div>
</div>
<script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="lib/copy-to-clipboard.js"></script>
<script type="text/javascript" src="lib/rison.js"></script>
<script type="text/javascript" src="popup.js"></script>
</body>
